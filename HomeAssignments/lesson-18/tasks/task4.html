</head>

<body>
	<script>
		const wishlist = ['Подорожувати по світу.', 'Знайти роботу мрії.', 'Фінансова стабільність.', 'Побудувати свій будинок.', 'Створити власний бізнес.', 'Покращити здоров\'я.', 'Побачити Ніагарський водоспад.', 'Навчитися їздити на сноуборді.']
		function createRandomWishlist(wishlist, numbWishes = 3) {
			for (let i = 0; i < numbWishes; i++) {
				let randomNumb = Math.floor(Math.random() * wishlist.length)
				let newDiv = document.createElement('DIV')
				newDiv.innerText = wishlist[randomNumb]
				document.body.append(newDiv)
			}
		}
		window.onload = function(){
			createRandomWishlist(wishlist, 3)
		}
	</script>
	<h1>Задача 4</h1>
	<h3>
		<!-- Дано: -->
		Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх треба створити і додати на сторінку)
	</h3>
</body>
