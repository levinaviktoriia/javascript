<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../js/script.js"></script>
	<title>Задача 1</title>
</head>

<body>
	<h1>Задача 1</h1>
	<h3>
		<!-- Дано: -->
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Сформувати новий масив, у якому є
		тільки ті, що більші за 1000 грн.
	</h3>
	</div>
	<script>
		let securitiesPrices = generateNumbers(20, 1, 10000)
		document.write(`<h4>Source array:</h4> ${securitiesPrices}`)

		let securitiesPricesMoreThanThousand = securitiesPrices.filter((price) => price > 1000)
		document.write(`<h4>The resulting array:</h4> ${securitiesPricesMoreThanThousand}`)
	</script>
</body>
