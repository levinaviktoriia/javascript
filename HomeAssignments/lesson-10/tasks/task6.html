<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../js/script.js"></script>
	<title>Задача 6</title>
</head>

<body>
	<h1>Задача 6</h1>
	<h3>
		<!-- Дано: -->
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Визначити, чи є ціна, що менше
		1000.
	</h3>
	<script>
		let securitiesPrices = generateNumbers(20, 1, 10000)
		document.write(`<h4>Source array:</h4> ${securitiesPrices}`)

		if (securitiesPrices.some((price) => price < 1000)) document.write('<p><b>There is a price</b> less than 1000.</p>')
		else document.write('<p><b>No price</b> less than 1000.</p>')
	</script>
</body>

</html>
