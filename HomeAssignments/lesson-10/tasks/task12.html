<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../js/script.js"></script>
	<title>Задача 12</title>
</head>
<body>
	<h1>Задача 12</h1>
	<h3>
		<!-- Дано: -->
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Знайти останню ціну, що більше за 1000.
	</h3>
	<script>
		let securitiesPrices = generateNumbers(20, 1, 10000)
		document.write(`<h4>Source array:</h4> ${securitiesPrices}`)

		let lastPriceMoreThanThousand = securitiesPrices.findLast(
			(price) => price > 1000
		)
		document.write(`<h4>The result:</h4> ${lastPriceMoreThanThousand}`)
	</script>
</body>
</html>
