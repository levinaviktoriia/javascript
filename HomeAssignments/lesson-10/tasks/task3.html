<body>
	<h1>Задача 3</h1>
	<h3>
		<!-- Дано: -->
		Дано історію цін на цінні папери за деякий період (згенерувати від 1 до 10000). Сформувати список з тих цін, які
		більші за попереднє значення.
	</h3>
	<h4>Відповідь:</h4>
	<script>
		let securitiesPrices = generateNumbers(20, 1, 10000)
		document.write(`<h4>Source array:</h4> ${securitiesPrices}`)

		let newSecuritiesPrices = securitiesPrices.filter(
			(price, index) => index === 0 || price > securitiesPrices[index - 1]
		)
		document.write(`<h4>The resulting array:</h4> ${newSecuritiesPrices}`)
	</script>
</body>
