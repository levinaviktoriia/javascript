<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
</head>
<body>
	<h1>Задача 2</h1>
	<h3>
		<!-- Дано: -->
		Створити 10 елементів для введення цін продуктів
	</h3>
	<script>
		for (let i = 1; i <= 10; i++) {
			document.write(`<label for="price">Product #${i}</label> <input type="text" id="price"> <br>`)
		}
	</script>
</body>
</html>
