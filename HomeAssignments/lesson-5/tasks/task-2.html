<body>
	<h1>Задача -2</h1>
	<h3>
		<!-- Дано: -->
		Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.
	</h3>
	<script>
		let countEvenNumb = 0
		for (let i = 1; i <= 100; i++) {
			let randomNumb = 1 + Math.floor(Math.random()*1000)
			if(randomNumb % 2 === 0){
				countEvenNumb++
			}
		}
		document.write(`Кількість парних сгенерованих чисел - ${countEvenNumb}`)
		// Моя ошибка была в том, что я написала в условии "randomNumb % 2 !== 0". 
	</script>
</body>
