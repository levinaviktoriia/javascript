<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 15</title>
</head>
<body>
	<h1>Задача 15</h1>
	<h3>
		<!-- Дано: -->
		Користувач поступово вводить показники температури протягом року. Знайти середню температуру.
	</h3>
	<script>
		let sumTemp = 0
		let day
		for (day = 1; day < 365; day++) {
			let dayTemp = parseFloat(prompt(`Температура сьогодні, °С`))
			if(!dayTemp) break
			sumTemp+=dayTemp
		}
		averageTemp = sumTemp / day
		document.write(`Середня температура за ${day} днів складає ${averageTemp.toFixed(1)} °C`)
	</script>
</body>
</html>
