<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>
<body>
	<h1>Задача 1</h1>
	<h3>
		<!-- Дано: -->
		Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:
	</h3>
	<script>
		document.write('<ul>')
		for (let i = 0; i < 10; i++) {
			const randomNumb = 1 +  Math.floor(Math.random()*100)
			document.write(`<li>${randomNumb}</li>`)
		}
		document.write('</ul>')
	</script>
</body>
</html>
