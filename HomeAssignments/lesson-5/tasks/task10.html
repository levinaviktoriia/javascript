<body>
	<h1>Задача 10</h1>
	<h3>
		<!-- Дано: -->
		Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
	</h3>
	<script>
		alert('Давайте порахуємо суму всіх непарних чисел у заданому інтервалі.')
		let numbOne = parseInt(prompt('Введіть перше число.'))
		let numbTwo = parseInt(prompt('Введіть друге число.'))
		let someVar
		if (numbOne > numbTwo){
			someVar = numbOne
			numbOne = numbTwo
			numbTwo = someVar
		}
		let sumOddNumb = 0
		for (let numb = numbOne+1; numb < numbTwo; numb++) {
			if(numb%2===1){
				sumOddNumb+=numb
			}
		}
		document.write(`Сума всіх непарних чисел від ${numbOne} до ${numbTwo} дорівнює ${sumOddNumb}.`)

	</script>
</body>

</html>
