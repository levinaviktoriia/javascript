<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача -1</title>
</head>
<body>
	<h1>Задача -1</h1>
	<h3>
		<!-- Дано: -->
		Вивести на екран номери місяців весни і літа (від 3 до 8)
	</h3>
	<script>
		let nameMonth
		for (let month = 3; month <= 8; month++) {
			switch(month){
				case 3:
					nameMonth = 'Березень'
					break
				case 4:
					nameMonth = 'Квітень'
					break
				case 5:
					nameMonth = 'Травень'
					break
				case 6:
					nameMonth = 'Червень'
					break
				case 7:
					nameMonth = 'Липень'
					break
				case 8:
					nameMonth = 'Серпень'
					break
			}
			document.write(`Місяць ${month} - ${nameMonth} <br>`)
		}
	</script>
</body>
</html>
