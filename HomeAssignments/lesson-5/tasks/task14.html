<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 14</title>
</head>
<body>
	<h1>Задача 14</h1>
	<h3>
		<!-- Дано: -->
		Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). 
	</h3>
	<script>
		let totalAmount = 50 + Math.floor(Math.random()*51)
		alert(`Ваза коштує ${totalAmount} грн.`)
		do{
			paidAmount = parseFloat(prompt(`Залишилось сплатити - ${totalAmount}. Введіть суму, яку ви готові сплатити, грн`))
			totalAmount -= paidAmount
		}while(totalAmount>0) document.write('Замовлення сплачено. Дякуємо за покупку!')
	</script>
</body>
</html>
