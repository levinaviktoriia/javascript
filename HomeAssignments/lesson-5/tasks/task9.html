<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 9</title>
</head>
<body>
	<h1>Задача 9</h1>
	<h3>
		<!-- Дано: -->
		Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).
	</h3>
	<script>
		alert('Загадайте число від 1 до 10')
		let answerUser 
		let guessNumb 
		while (!answerUser) {
			guessNumb = 1 + Math.floor(Math.random() * 10)
			answerUser = window.confirm(`Це ${guessNumb}? Я угадав?`)
		}
		document.write(`Ура! Загадане число - ${guessNumb}`)
	</script>
</body>
</html>
