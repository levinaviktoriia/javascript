<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 6</title>
</head>
<body>
	<h1>Задача 6</h1>
	<h3>
		<!-- Дано: -->
		Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2.
	</h3>
	<script>
		let numbersList = [20,13,7,15,3,42,41,23,38,54,12,15]

		numbersList.forEach((element, index, arr) => {
			if(element>arr[0]) arr[index]*=2
		});

		document.write(` ${numbersList}`)
	</script>
</body>
</html>
