<body>
	<h1>Задача 9</h1>
	<h3>
		<!-- Дано: -->
		Дано масив імен. Сформувати масив з перших літер цих імен.
	</h3>
	<script>
		function createNewListFromOneLetters(namesList, numbLetter){
			let arr = namesList.map((name) =>
				name[numbLetter]
			)
			return arr
		}
		
		let namesList = ['Олександр','Ірина','Іван','Максим','Анна','Віталій','Ольга','Андрій','Тетяна','Іван','Юрій','Наталія','Іван','Павло','Людмила','Дмитро','Іван','Марія','Сергій','Оксана','Володимир','Лілія','Ігор']
		
		let firstLettersOfNamesList = createNewListFromOneLetters(namesList, 0)
		document.write(`${firstLettersOfNamesList}`)
	</script>
</body>
