<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 1</title>
</head>
<body>
	<h1>Задача 1</h1>
	<h3>
		<!-- Дано: -->
		Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених нулями.
	</h3>
	<script>
		let countElements = parseInt(prompt('Скільки елементів у масиві хочете створити?'))
		let createArrayOfZeros = (countElements) => new Array(countElements).fill(0, 0, countElements)
		let newArray = createArrayOfZeros(countElements) 
		
		document.write(`Новий массив: ${newArray}`)
	</script>
</body>
</html>
