		function createNewListByFirstLetter(numbersList, letter){
			let arr = numbersList.filter(
				(number, index, baseArr) => numbersList[index][0] == letter
			)
			return arr
		}

		let carNumbersList = ['АА1234АС','ВВ5678ЕВ','СМ9012ІС','ТР3456КУ','НО7890НО','АХ1234ІМ','ВІ5678ОР','СТ9012ПА','ТО3456РІ','НР7890ОН','АР1234НЕ','ВО5678ІК','СР9012РС','ТУ3456ВО','АІ7890ПС']
		
		let newCarNumbersList = createNewListByFirstLetter(carNumbersList, 'А')
		document.write(`Новий масив номерів авто, що починаються на 'А': ${newCarNumbersList.join(', ')}`)
