<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>

<body>
	<h1>Задача 3</h1>
	<h3>
		<!-- Дано: -->
		Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
	</h3>
	<script>
		const minNumber = 1
		const maxNumber = 5
		const randomNumber = minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1))
		window.alert('Спробуйте вгадати число за 2 спроби.')
		let userNumber = parseInt(prompt('Введіть будь-яке число від 1 до 5.'))

		if (randomNumber === userNumber)
			alert('Ви угадали! Вітаю!')
		else{
			userNumber = parseInt(prompt('Введіть інше число.'))
			if(randomNumber === userNumber) alert('Ви угадали! Вітаю!')
			else alert('На жаль, ви не вгадали.')
		}
		document.write(`Загадане число - ${randomNumber}`)
	</script>
</body>

</html>
