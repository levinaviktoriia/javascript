<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 0</title>
</head>
<body>
	<h1>Задача 0</h1>
	<h3>
		<!-- Дано: -->
		Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
	</h3>
	<script>
		function getSeasonName(monthNumber){
			let result
			switch(monthNumber){
				case 12:
				case 1:
				case 2: 
					result = 'Зима'
					break
				case 3:
				case 4:
				case 5: 
					result = 'Весна'
					break
				case 6:
				case 7:
				case 8: 
					result = 'Літо'
					break
				case 9:
				case 10:
				case 11: 
					result = 'Осінь'
					break
				default: 
					result = 'Ви ввели некоректне значення.'
					break
			}
			return result
		}
		let monthNumber = parseInt(prompt('Введіть номер місяця', '1'))
		let seasonName = getSeasonName(monthNumber)
		document.write(seasonName)
	</script>
</body>
</html>
