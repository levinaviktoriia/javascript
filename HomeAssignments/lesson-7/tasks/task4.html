<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 4</title>
</head>

<body>
	<h1>Задача 4</h1>
	<h3>
		<!-- Дано: -->
		Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість
		додатних, кількість більших за 100.
	</h3>
	<script>
		let evenNumb = 0
		let positiveNumb = 0
		let moreHundredNumb = 0
		function calcFewExamples(num1, num2, num3) {
			if (num1 % 2 === 0) evenNumb++
			if (num1 > 0) positiveNumb++
			if (num1 > 100) moreHundredNumb++
			if (num2 % 2 === 0) evenNumb++
			if (num2 > 0) positiveNumb++
			if (num2 > 100) moreHundredNumb++
			if (num3 % 2 === 0) evenNumb++
			if (num3 > 0) positiveNumb++
			if (num3 > 100) moreHundredNumb++
		}
		let num1 = parseFloat(prompt('Введіть число a:'))
		let num2 = parseFloat(prompt('Введіть число b:'))
		let num3 = parseFloat(prompt('Введіть число c:'))

		calcFewExamples(num1, num2, num3)

		document.write(`
		<ul>
			<li>Парних чисел - ${evenNumb}</li>
			<li>Додатних чисел - ${positiveNumb}</li>
			<li>Чисел більших за 100 - ${moreHundredNumb}</li>
		</ul>
		`)
	</script>
</body>

</html>
