<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 6</title>
</head>
<body>
	<h1>Задача 6</h1>
	<h3>
		<!-- Дано: -->
		З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
	</h3>
	<script>
		// Рішення:
		let quantityProduct1 = parseInt(prompt('Введіть кількість товару №1, шт.', '1'))
		let priceProduct1 = parseFloat(prompt('Введіть вартість товару №1, ₴', '50.99'))
		let quantityProduct2 = parseInt(prompt('Введіть кількість товару №2, шт.', '1'))
		let priceProduct2 = parseFloat(prompt('Введіть вартість товару №2, ₴', '199'))
		let quantityProduct3 = parseInt(prompt('Введіть кількість товару №3, шт.', '1'))
		let priceProduct3 = parseFloat(prompt('Введіть вартість товару №3, ₴', '249.99'))

		let coatProduct1 = quantityProduct1 * priceProduct1
		let coatProduct2 = quantityProduct2 * priceProduct2
		let coatProduct3 = quantityProduct3 * priceProduct3

		let totalCoat = coatProduct1 + coatProduct2 + coatProduct3
		
		document.write(`
		<table style="border: 1px solid #000; padding: 10px;">
			<thead>
				<tr>
					<td colspan="3" style="text-align: center;">Чек</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>${quantityProduct1} *</td>
					<td>${priceProduct1}</td>
					<td>= ${coatProduct1}</td>
				</tr>
				<tr>
					<td colspan="3">Товар №1</td>
				</tr>
				<tr>
					<td>${quantityProduct2} *</td>
					<td>${priceProduct2}</td>
					<td>= ${coatProduct2}</td>
				</tr>
				<tr>
					<td colspan="3">Товар №2</td>
				</tr>
				<tr>
					<td>${quantityProduct3} *</td>
					<td>${priceProduct3}</td>
					<td>= ${coatProduct3}</td>
				</tr>
				<tr>
					<td colspan="3">Товар №3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Сума</td>
					<td>= ${totalCoat}</td>
				</tr>
			</tfoot>
		</table>`)
	</script>
</body>
</html>
