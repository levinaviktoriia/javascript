<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 7</title>
</head>
<body>
	<h1>Задача 7</h1>
	<h3>
		<!-- Дано: -->
		Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
		<p></p>
	</h3>
	<script>
		// Рішення:
		let randomMonth = Math.floor(Math.random() * (12-1+1)) + 1
		let randomDay = Math.floor(Math.random() * (6+1))
		let sum = randomMonth + randomDay
		document.write(`
		<p>Випадковий номер місяця - ${randomMonth}.</p>
		<p>Випадковий номер дня - ${randomDay}.</p>
		<p>Сума двох чисел - ${sum}.</p>`)
	</script>
</body>
</html>
