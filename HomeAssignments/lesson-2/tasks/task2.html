<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<h1>Задача 2</h1>
	<h3>
		<!-- Дано: -->
		Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
	</h3>
	<script>
		// Рішення:
		const currentYear = new Date().getFullYear()
		let userBirthd = parseInt(prompt('Введіть рік народження', '1999'))
		let userAge = currentYear-userBirthd
		document.write(`Ваш вік: ${userAge}`)
	</script>
</body>
