<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
</head>
<body>
	<h1>Задача 3</h1>
	<h3>
		<!-- Дано: -->
		Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</h3>
	<script>
		function getCountRepeatName(namesList, repeatName){
			let s=0
			for (let name = 0; name < namesList.length; name++) {
				if(namesList[name] === repeatName) s++
			}
			return s
		}
		let studentsNameList = ['Олександр','Ірина','Іван','Максим','Анна','Віталій','Ольга','Андрій','Тетяна','Іван','Юрій','Наталія','Іван','Павло','Людмила','Дмитро','Іван','Марія','Сергій','Оксана','Володимир','Лілія','Ігор']
		let countRepeatName = getCountRepeatName(studentsNameList, 'Іван')
		document.write(`У класі ${countRepeatName} учнів з ім'ям Іван`)
	</script>
</body>
</html>
