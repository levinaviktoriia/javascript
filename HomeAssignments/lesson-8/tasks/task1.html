<body>
	<h1>Задача 1</h1>
	<h3>
		<!-- Дано: -->
		Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься
		(відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна
		трійка)).
	</h3>
	<script>
		function getMinScore(scoresList) {
			let min = scoresList[0]
			for (let i = 0; i < scoresList.length; i++) {
				if (min > scoresList[i]) min = scoresList[i]
			}
			return min
		}
		function getCategoryByMinScore(minScore){
			let category 
			switch (minScore) {
				case 5:
					category = 'Відмінник'
					break;
				case 4:
					category = 'Хорошист'
					break;
				case 3:
					category = 'Трійочник'
					break;
				default:
					category = 'Двійочник'
					break;
			}
			return category
		}
		function calcAverageScore(scoresList){
			let sum = 0
			let c = 0 
			for (let i = 0; i < scoresList.length; i++) {
				sum+=scoresList[i]
				c++
			}
			return sum / c
		}
		function getStudentCategory(scoresList) {
        const minScore = getMinScore(scoresList)
        let category = getCategoryByMinScore(minScore)
		  let averageScore = calcAverageScore(scoresList)
        return [category, averageScore]
      }

		let scoresList = [4, 5, 3, 4, 5, 4, 3, 3]
		console.log(getStudentCategory(scoresList));
	</script>
