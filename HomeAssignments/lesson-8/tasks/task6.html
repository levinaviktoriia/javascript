<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 6</title>
</head>
<body>
	<h1>Задача 6</h1>
	<h3>
		<!-- Дано: -->
		Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).
		<!-- Скільки грошей -->
	</h3>
	<script>
		function createProductsListForAmountMoney(productsPricesList, productsTitlesList, userMoney){
			let arr = []
			for (i = 0; i < productsPricesList.length; i++) {
				if(productsPricesList[i]<=userMoney) 
					arr.push(productsTitlesList[i])
			}
			return arr
		}
		
		let productsPricesList = [35, 44, 15, 200, 42, 12, 169, 70, 140, 29, 61, 65, 57, 5, 10]
		let productsTitlesList = ["Хліб", "Молоко", "Яйця", "Сир", "Йогурт", "Яблука", "Курка", "Рис", "Помідори", "Картопля","Банани", "Паста", "Апельсини", "Морква", "Цибуля"];
		
		let usersAmountOfMoney = parseFloat(prompt('Скільки у вас грошей?'))
		let productsAvailableToUser = createProductsListForAmountMoney(productsPricesList, productsTitlesList, usersAmountOfMoney)
		document.write(`Ви можете купити: ${productsAvailableToUser.join(', ')}.`)
	</script>
</body>
</html>
