<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5</title>
</head>

<body>
	<h1>Задача 5</h1>
	<h3>
		<!-- Дано: -->
		Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під
		яким індексом.
	</h3>
	<script>
		let userNames = ["Olga", "John", "Anna", "Michael", "Emily", "David", "Sophia", "Daniel", "Emma", "James", "Olivia", "Matthew", "Isabella", "Andrew", "Ava", "Joseph", "Mia", "William", "Charlotte", "Alexander"]
		document.write(`<p><b>Початковий масив:</b> ${userNames}</p>`)
		let searchName = 'Olga'

		userNames.sort()
		document.write(`<p><b>Упорядкований масив:</b> ${userNames}.</p>`)

		function getIndexSearchElement(arr, searchElement) {
			let start = 0
			let end = arr.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arr[middle] === searchElement) return middle
				if (arr[middle] < searchElement) start = middle + 1
				if (arr[middle] > searchElement) end = middle - 1
			}
			return -1
		}
		let nameIndex = getIndexSearchElement(userNames, searchName)

		if (nameIndex !== -1) document.write(`Ім'я ${searchName} знаходиться у масиві під індексом ${nameIndex}.`)
		else document.write(`Ім'я ${searchName} у масиві не знайдено.`)
	</script>
</body>

</html>
